<div class="container mb-5 mt-5">
    <h2>Edit Movie List</h2>
        <form [formGroup]="editForm" (submit)="send(editForm.value)">
            <div class="form-row p-3">
                <div class="form-group col-lg-12 col-md-12 col-sm-12">
                    <label for="movie-name">Movie Name </label>
                        <input 
                            type="text" 
                            id="movie-name" 
                            class="form-control"
                            name="movie-name"
                            required
                            formControlName="title"/>
                        <div *ngIf="(editForm.get('title').errors?.required) && (editForm.get('title').touched)" class="text-danger">
                             Name is required
                        </div>
                        <div *ngIf="(editForm.get('title').errors?.minlength) && (editForm.get('title').touched)" class="text-danger">
                             Name should have atleast 2 characters
                        </div>
                </div>
                <div class="form-group col-lg-3 col-md-3 col-sm-12">
                    <label for="boxOffice">BoxOFfice </label>
                        <input 
                            type="text" 
                            id="boxOffice"
                            name="boxOffice"
                            class="form-control"
                            formControlName="boxOffice"
                            required/>
                        <div *ngIf="(editForm.get('boxOffice').errors?.required) && (editForm.get('boxOffice').touched)" class="text-danger">
                            Box Office is required
                        </div>
                </div>
                <div class="form-group col-lg-3 col-md-3 col-sm-12">
                    <label for="date-of-launch">Date of Launch </label>
                        <input 
                            type="text"  
                            id="date-of-launch"
                            name="date-of-launch"
                            class="form-control"
                            formControlName="dateOfLaunch"
                            required/>
                        <div *ngIf="!(editForm.get('dateOfLaunch').valid) && (editForm.get('dateOfLaunch').touched)" class="text-danger">
                            Date is required with appropriate format(mm/dd/yyyy)
                        </div>
                </div>
                <div formGroupName="division" class="form-group col-lg-3 col-md-3 col-sm-12">
                    <label for="genre">Genre</label>
                        <select
                            id="genre"
                            name="genre"
                            class="form-control"
                            formControlName="genre">
                        <option
                            *ngFor="let genreName of genre"
                            [value]="genreName"
                            [selected]="genre==genreName">
                            {{genreName}}
                        </option>
                        </select>
                </div>
                <div class="form-group col-lg-3 col-md-3 col-sm-12">
                <div class="form-check">
                    <label for="yes" class="form-check-label">Active</label>
                    <div >
                    <span >
                        <input 
                            type="radio"
                            id="yes"
                            name="active"
                            [value]="true"
                            class="form-check-input"
                            formControlName="active"
                            /> 
                    <label for="yes" class="form-check-label pr-4">Yes</label>
                        <input 
                            type="radio"
                            id="no"
                            name="active"
                            [value]="false"
                            class="form-check-input"
                            formControlName="active"
                            /> 
                    <label for="no" class="form-check-label pr-4">No</label></span>
                        <div *ngIf="(!editForm.get('active').valid) && (editForm.get('active').touched)" class="text-danger">
                            Select atleast one Field
                        </div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-lg-3 col-md-3 col-sm-12">
                    <div class="form-check">
                        <input 
                            type="checkbox" 
                            class="form-check-input" 
                            id="hasTrailer"
                            formControlName="hasTeaser"/>
                        <label for="hasTrailer" class=" form-check-label">Has Teaser</label>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" class="btn bg-color text-white ml-3">Save</button>
            </div>
        </form>
</div>
