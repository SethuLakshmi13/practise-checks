<div class="container mt-5 " >
     <div *ngIf="favoritesEmptyStatus,else NotEmpty">
            <h3 class="d flex justify-content-center mt-5">Favorites:</h3>
                <div class="alert alert-danger d flex justify-content-center mt-3">No Items in the favorites.Use 'Add To Favorites' option in
                    <a routerLink="/movie-menu">Movies</a>
                </div>
    </div>
    <ng-template #NotEmpty>
        <div class="form-row">
            <div class="form-group col-lg-4 col-md-12 col-sm-12"></div>
                <div class="form-group col-lg-4 col-md-12 col-sm-12">
                    <h3 class="d flex justify-content-center">Favorites:</h3>
                    <span *ngIf="removeStatus==true" class=" text-success p-0 m-2">Movie Removed from Favorite Successfully</span>
                        <ul class="list-group mt-5">
                            <div *ngFor="let list of favoriteList">
                                 <li class="list-group-item text-secondary d-flex justify-content-between"><span id="list-content-size" >{{list.title}}</span>
                                     <a (click)="removeFavorite(list.id)"><i class="material-icons text-danger">delete_forever</i></a>
                                </li>
                            </div>
                            <li class="list-group-item d-flex justify-content-between"><h5>No Of Favorites:</h5>
                                <span class="text-black">{{noOfFavorites}}</span>
                            </li>
                        </ul>
                </div>
            <div class="form-group col-lg-4 col-md-12 col-sm-12"></div>
        </div>
    </ng-template>
 </div>
