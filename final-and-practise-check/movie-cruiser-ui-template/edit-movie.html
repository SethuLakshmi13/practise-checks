<html>
<head>
<meta charset="ISO-8859-1">

</head>
<body class="bg-light">
	<nav class="navbar navbar-expand-lg navbar-dark bg-color">
		<h2 class ="text-white font-style"><i class="material-icons">movie_filter</i>Movie Cruiser</h2>
		<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#collapse-nav-bar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapse-nav-bar">	
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link  text-white" href="movie-list-admin.html">Movies</a>
				</li>
				<li class="nav-item">
					<i class="material-icons text-white"style='font-size:34px;'>perm_identity</i>
				</li>
				<li class="nav-item ml-auto pt-2">
					<span class="text-white nav-text">John</span>
				</li
				<li class="nav-item">
					<a class="nav-link text-white" href="movie-list.html">Logout</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container mb-5 mt-5">
	<h2>Edit Movie</h2>
	<form action="edit-movie-success.html">
		<div class="form-row p-3">
		<div class="form-group col-lg-12 col-md-12 col-sm-12">
			<label for="title">Title </label>
			<input type="text" class="form-control" id="title" name="title"/>
		</div>
		<div class="form-group col-lg-3 col-md-3 col-sm-12">
			<label for="box-office">Box Office</label>
			<input type="text" class="form-control" id="box-office" name="box-office"/>
		</div>
		<div class="form-group col-lg-3 col-md-3 col-sm-12">
			<label for="date-of-launch">Date of Launch </label>
			<input type="text" class="form-control" id="date-of-launch"/> 
		</div>
		<div class="form-group col-lg-3 col-md-3 col-sm-12">
			<label for="genre">Genre</label>
			<select class="custom-select" id="genre">
				<option></option>
				<option value="scienceFiction">Science Fiction</option>
				<option value="romance">Romance</option>
				<option value="superHero">Superhero</option>
			</select>
		</div>
		<div class="form-group col-lg-3 col-md-3 col-sm-12">
			<div class="form-check">
				<label for="yes" class=" form-check-label ">Active</label>
				<div>
				<span><input type="radio" class="form-check-input" id="yes"/> 
				<label for="yes" class=" form-check-label  pr-4">Yes</label>
				<input type="radio" class="form-check-input" id="no"/> 
				<label for="no" class=" form-check-label ">No</label></span>
				</div>
			</div>
		</div>
		<div class="form-group col-lg-3 col-md-3 col-sm-12">
			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="has-teaser" checked/>
				<label for="has-teaser" class=" form-check-label">Has Teaser</label>
			</div>
		</div>
		</div>
		<div><button type="submit" class="btn bg-color text-white ml-3 border-black">Save</button></div>
	</form>
	</div>
</body>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
