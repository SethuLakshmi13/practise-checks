<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-color">
		<h2 class ="text-white"><i class="material-icons">restaurant_menu</i>truYum</h2>
		<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#collapse-nav-bar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapse-nav-bar">	
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link  text-white" href="menu-item-list.html">Menu Items</a>
				</li>

				</li>
